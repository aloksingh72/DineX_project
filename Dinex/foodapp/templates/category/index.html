{% include 'commans/header.html'%}
<!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>

                            <!-- sub-category searchbox -->
                            <div class="d-flex align-items-center">
                                
                                <!-- Sub-category searchbox moved to the right -->
                                <form method="GET" action="{% url 'categories' %}" class="form-inline">
                                    <div class="input-group">
                                        <input type="text" name="query" class="form-control bg-light border-0 small" 
                                        placeholder="Search by Category..." aria-label="Search" 
                                        aria-describedby="basic-addon2" value="{{ request.GET.query }}">
                                        <div class="input-group-append">
                                            <button  class="btn btn-primary" type="submit">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <!-- Add Sub-Category Button -->
                                <a class="btn ml-3 btn-primary" href="{% url 'create_categories' %}" role="button">+ Add Category</a>
                            </div> 
                            
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%;">Category Id</th>
                                            <th>Category</th>
                                            <th style = "width:30%;">Action</th>
                                            
                                        </tr>
                                    </thead>
                                   
                                    <tbody>
                                        
                                        {% for category in category_data%}
                                        <tr>
                                            <td>{{ forloop.counter}}</td>
                                            <td>{{category.category_name }}</td>
                                            <td>
                                            <a href="{% url 'edit_category' category.id %}"class="btn btn-primary btn-sm">Edit</a>
                                            <a href="{% url 'delete_category' category.id %}" class = "btn btn-danger btn-sm">Delete</a>
                                            </td>
                                            
                                        </tr>
                                        {%endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>

{% include 'commans/footer.html'%}
