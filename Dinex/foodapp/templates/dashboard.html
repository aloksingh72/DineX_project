<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function openModal() {
            document.getElementById('categoryModal', 'productModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('categoryModal', 'productModal').classList.add('hidden');
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-blue-500 text-white p-5 space-y-4">
            <h2 class="text-xl font-bold">Admin Panel</h2>
            <ul>
                <li class="p-2 hover:bg-blue-700 cursor-pointer rounded-lg" onclick="showSection('home')">Home</li>
                <li class="p-2 hover:bg-blue-700 cursor-pointer rounded-lg" onclick="showSection('categories')">
                    Categories</li>
                <li class="p-2 hover:bg-blue-700 cursor-pointer rounded-lg" onclick="showSection('products')">Products
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="w-3/4 p-5">
            <div id="home" class="content-section">
                <h2 class="text-2xl font-bold">Home</h2>
                <p>Welcome to the admin dashboard.</p>
            </div>
            <div id="categories" class="content-section hidden">
                <h2 class="text-2xl font-bold">Categories</h2>
                <div class="flex justify-end mb-4">
                    <button onclick="openModal()"
                        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                        + Create Category
                    </button>
                </div>
                <!-- --------------table start-------------- -->
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">ID</th>
                            <th class="border p-2">Category Name</th>
                            <th class="border p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td class="border p-2">1</td>
                            <td class="border p-2">Electronics</td>
                            <td class="border p-2 text-center">
                                <a href="" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</a>
                                <a href="" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</a>

                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- ----table end--------------- -->

                <!-- Modal for Creating Category -->
                <div id="categoryModal"
                    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                    <div class="bg-white p-6 rounded-lg w-1/3">
                        <h2 class="text-xl font-bold mb-4">Create Category</h2>
                        <form id="categoryForm">
                            <input type="text" id="categoryName" name="category_name"
                                class="w-full p-2 border rounded mb-4" placeholder="Enter category name">
                            <div class="flex justify-end space-x-2">
                                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded"
                                    onclick="closeModal()">Cancel</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- ---------------Product section -->
            <div id="products" class="content-section hidden">
                <h2 class="text-2xl font-bold">Products</h2>
                <div class="flex justify-end mb-4">
                    <button onclick="openModal()"
                        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                        + Create Product
                    </button>
                </div>

                <!-- Modal for Creating Product -->
                <div id="categoryModal"
                    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                    <div class="bg-white p-6 rounded-lg w-1/3">
                        <h2 class="text-xl font-bold mb-4">Create Category</h2>
                        <form id="categoryForm">
                            <input type="text" id="productModal" name="category_name"
                                class="w-full p-2 border rounded mb-4" placeholder="Enter Item name">
                            <input type="text" id="productModal" name="category_name"
                                class="w-full p-2 border rounded mb-4" placeholder="Enter the Price">
                            <input type="text" id="productModal" name="category_name"
                                class="w-full p-2 border rounded mb-4" placeholder="Select the categories">
                            <div class="flex justify-end space-x-2">
                                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded"
                                    onclick="closeModal()">Cancel</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>

</html>
