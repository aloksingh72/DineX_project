<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Category Heading -->
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Categories</h2>

    <!-- Category Slider Container -->
    <div class="relative">
        
        <!-- Left Button -->
        <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2  text-white p-3 rounded-full hover:bg-gray-700">
            ❮
        </button>

        <!-- Categories Wrapper -->
        <div class="overflow-hidden w-full">
            <div id="categorySlider" class="flex gap-4 transition-transform duration-500 whitespace-nowrap">
                <div class="min-w-[200px] bg-blue-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 1</div>
                <div class="min-w-[200px] bg-green-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 2</div>
                <div class="min-w-[200px] bg-red-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 3</div>
                <div class="min-w-[200px] bg-purple-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 4</div>
                <div class="min-w-[200px] bg-yellow-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 5</div>
                <div class="min-w-[200px] bg-pink-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 6</div>
                <div class="min-w-[200px] bg-indigo-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 7</div>
                <div class="min-w-[200px] bg-indigo-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 8</div>
                <div class="min-w-[200px] bg-indigo-500 text-white p-4 rounded-lg text-center cursor-pointer">Category 9</div>
            </div>
        </div>

        <!-- Right Button -->
        <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2  text-white p-3 rounded-full hover:bg-gray-700">
            ❯
        </button>
    </div>

    <!-- JavaScript for Scrolling -->
    <script>
        const categorySlider = document.getElementById('categorySlider');
        const categories = document.querySelectorAll('.category-item');
        const scrollAmount = 220; // Each category width + gap
        let index = 0;
        let interval;

        function updateSlide() {
            categorySlider.style.transform = `translateX(-${index * scrollAmount}px)`;
        }

        function nextSlide() {
            if (index < categories.length - 3) {
                index++;
            } else {
                index = 0; // Reset back to start
            }
            updateSlide();
        }

        function prevSlide() {
            if (index > 0) {
                index--;
            } else {
                index = categories.length - 3; // Move to last possible position
            }
            updateSlide();
        }

        document.getElementById('next').addEventListener('click', () => {
            nextSlide();
            resetAutoScroll();
        });

        document.getElementById('prev').addEventListener('click', () => {
            prevSlide();
            resetAutoScroll();
        });

        function startAutoScroll() {
            interval = setInterval(nextSlide, 3000); // Auto-scroll every 3 seconds
        }

        function resetAutoScroll() {
            clearInterval(interval);
            startAutoScroll();
        }

        startAutoScroll(); // Start auto-scroll when page loads
    </script>
</body>
</html>
