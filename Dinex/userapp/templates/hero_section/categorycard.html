<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <section class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Available Categories</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            {% for category in category_data %}
            <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                <h3 class="text-lg font-semibold text-gray-700">{{ category.category_name }}</h3>
            </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
