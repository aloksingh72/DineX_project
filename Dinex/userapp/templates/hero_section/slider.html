<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Banner Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Full Width Carousel Wrapper -->
    <div class="relative w-full ">
        
        <!-- Carousel Container (Full Width) -->
        <div class="relative overflow-hidden">
            <!-- Slides -->
            <div id="carousel" class="flex transition-transform duration-500 w-full" style="height: 300px;">
                <img src="https://thumbs.dreamstime.com/b/sealed-packages-cereals-rice-canned-goods-fill-survival-food-kit-offering-essential-long-shelf-life-items-outdoor-353999754.jpg?w=1400" class="w-full flex-shrink-0 " height="50px">

                <img src="https://thumbs.dreamstime.com/b/mixed-cheese-meat-snacks-christmas-tree-appetizers-antipasto-set-gourmet-food-long-banner-format-top-view-235842864.jpg?w=1400" class="w-full flex-shrink-0">

                <img src="https://thumbs.dreamstime.com/b/canned-goods-cereals-pasta-stored-quarantine-isolation-ensuring-long-term-survival-food-security-home-military-354803993.jpg?w=1400" class="w-full flex-shrink-0">

                <img src="https://thumbs.dreamstime.com/b/canned-goods-cereals-pasta-stored-quarantine-isolation-ensuring-long-term-survival-food-security-home-military-361962685.jpg?w=1400" class="w-full flex-shrink-0">

                <img src="https://thumbs.dreamstime.com/b/microgreens-home-green-leaves-purple-stems-sprouting-microgreen-organic-food-long-banner-format-217463925.jpg?w=1400" class="w-full flex-shrink-0">

                <img src="https://thumbs.dreamstime.com/b/hands-hold-big-burger-beef-cheese-vegetables-green-background-fat-unhealthy-food-long-banner-format-copy-space-298943159.jpg?w=1400" class="w-full flex-shrink-0">
            </div>
        </div>

        <!-- Left Button -->
        <button id="prev" class="absolute top-1/2 left-5 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-3 rounded-full hover:bg-gray-700 transition">
            ❮
        </button>

        <!-- Right Button -->
        <button id="next" class="absolute top-1/2 right-5 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-3 rounded-full hover:bg-gray-700 transition">
            ❯
        </button>
    </div>

    <!-- JavaScript for Carousel -->
    <script>
        const carousel = document.getElementById('carousel');
        const slides = carousel.children;
        let index = 0;

        function showSlide(newIndex) {
            if (newIndex < 0) {
                index = slides.length - 1;
            } else if (newIndex >= slides.length) {
                index = 0;
            } else {
                index = newIndex;
            }
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        document.getElementById('prev').addEventListener('click', () => showSlide(index - 1));
        document.getElementById('next').addEventListener('click', () => showSlide(index + 1));

        // Auto Slide every 4 seconds
        setInterval(() => showSlide(index + 1), 4000);
    </script>

</body>
</html>
