<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Banner Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Full Width Carousel Wrapper -->
    <div class="relative w-full mt-1 overflow-hidden">
        
        <!-- Carousel Container -->
        <div class="relative w-full h-[300px]">
            <!-- Slides -->
            <div id="carousel" class="relative w-full h-full">
                <img src="https://thumbs.dreamstime.com/b/sealed-packages-cereals-rice-canned-goods-fill-survival-food-kit-offering-essential-long-shelf-life-items-outdoor-353999754.jpg?w=1400" class="absolute w-full h-full object-cover fade active">

                <img src="https://thumbs.dreamstime.com/b/mixed-cheese-meat-snacks-christmas-tree-appetizers-antipasto-set-gourmet-food-long-banner-format-top-view-235842864.jpg?w=1400" class="absolute w-full h-full object-cover fade">

                <img src="https://thumbs.dreamstime.com/b/canned-goods-cereals-pasta-stored-quarantine-isolation-ensuring-long-term-survival-food-security-home-military-354803993.jpg?w=1400" class="absolute w-full h-full object-cover fade">

                <img src="https://thumbs.dreamstime.com/b/canned-goods-cereals-pasta-stored-quarantine-isolation-ensuring-long-term-survival-food-security-home-military-361962685.jpg?w=1400" class="absolute w-full h-full object-cover fade">

                <img src="https://thumbs.dreamstime.com/b/microgreens-home-green-leaves-purple-stems-sprouting-microgreen-organic-food-long-banner-format-217463925.jpg?w=1400" class="absolute w-full h-full object-cover fade">

                <img src="https://thumbs.dreamstime.com/b/hands-hold-big-burger-beef-cheese-vegetables-green-background-fat-unhealthy-food-long-banner-format-copy-space-298943159.jpg?w=1400" class="absolute w-full h-full object-cover fade">
            </div>
        </div>

        <!-- Left Button -->
        <button id="prev" class="absolute top-1/2 left-5 transform -translate-y-1/2  text-white px-4 py-3 rounded-full hover:bg-gray-700 transition">
            ❮
        </button>

        <!-- Right Button -->
        <button id="next" class="absolute top-1/2 right-5 transform -translate-y-1/2  text-white px-4 py-3 rounded-full hover:bg-gray-700 transition">
            ❯
        </button>
    </div>

    <!-- JavaScript for Smooth Fade Carousel -->
    <script>
        const slides = document.querySelectorAll("#carousel img");
        let index = 0;

        function showSlide(newIndex) {
            slides[index].classList.remove("active");
            slides[newIndex].classList.add("active");
            index = newIndex;
        }

        function nextSlide() {
            let newIndex = (index + 1) % slides.length;
            showSlide(newIndex);
        }

        function prevSlide() {
            let newIndex = (index - 1 + slides.length) % slides.length;
            showSlide(newIndex);
        }

        document.getElementById("prev").addEventListener("click", prevSlide);
        document.getElementById("next").addEventListener("click", nextSlide);

        // Auto Slide every 4 seconds
        setInterval(nextSlide, 4000);
    </script>

</body>
</html>
