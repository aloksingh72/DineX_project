<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-8">Our Products</h1>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            

            {% for product in product_data%}
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">


                <img src="{{ product.product_image.url }}" alt="{{ product.prod_name }}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold"> {{product.prod_name}} </h2>
                    <p class="text-gray-500 text-sm"> {{product.category.category_name}}</p>
                    <p class="text-gray-500 text-sm"> {{product.sub_category.sub_category_name}}</p>
                    <p class="text-lg font-bold text-green-600 mt-2">â‚¹{{product.price}}</p>
                    <div class="mt-4 flex justify-between">
                        
                        <a href="{% url 'add_to_cart' product.id %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</a> 
                        <a href = "{% url 'buy_now' product.id %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Buy Now</a>
                    </div>
                </div>

            </div>
            {% endfor %}


           
            
        </div>
    </div>

</body>
</html>
