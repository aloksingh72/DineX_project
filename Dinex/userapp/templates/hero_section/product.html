<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-8">Our Products</h1>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg" alt="Product Image" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Product Name</h2>
                    <p class="text-gray-500 text-sm">Category: Electronics</p>
                    <p class="text-lg font-bold text-green-600 mt-2">₹ 999</p>
                    <div class="mt-4 flex justify-between">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
                        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Duplicate this for multiple products -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">

                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg overflow-hidden">

                <div class="p-4">
                    <h2 class="text-xl font-semibold">Product Name</h2>
